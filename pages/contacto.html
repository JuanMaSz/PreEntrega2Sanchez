<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-container">
        <div class="logo">
          <h1>Valkyrias</h1>
        </div>
        <div class="nav-enlaces">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./cuidados.html">Cuidados</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
            <li><a href="./galeria.html">Galeria</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <form action="" class="formulario-cont">
        <section>
          <div class="style-form">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" name="nombre" placeholder="Nombre y Apellido" id="nombre" class="contact-field">
            <label for="mail">Ingresa tu mail:</label>
            <input type="text" name="ingresa_tu_mail" id="mail" placeholder="tuemail_123@gmail.com" class="contact-field">
            <label for="comentario">Dejanos tu mensaje:</label>
            <textarea name="comentario" id="comentario" cols="20" rows="10" placeholder="Deja Tu Mensaje" class="contact-field"></textarea>
          </div>
            <p class="contact-center">
              <input type="submit" class="contact-btn" value="Enviar">
              <input type="reset" class="contact-btn" value="Borrar">
            </p>
        </section>
      </form>
    </main>
    <div class="maps">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.714315023013!2d-58.46014558524475!3d-34.5607880627339!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5d4bd7fcf83%3A0xc37bdfa2a05635d9!2sValkyrias%20Style%20Studio!5e0!3m2!1ses!2sar!4v1672665465051!5m2!1ses!2sar"
        width="300"
        height="225"
        style="border: 0"
        allowfullscreen=""
        loading="fast"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <footer></footer>
  </body>
</html>
